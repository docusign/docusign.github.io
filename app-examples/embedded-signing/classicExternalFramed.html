<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docusign Embedded Signing Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body class="bg-light d-flex flex-column vh-100">
    <nav class="navbar d-md-flex navbar navbar-expand-lg fixed-top bg-warning-subtle">
        <!-- https://getbootstrap.com/docs/5.3/components/navbar/ -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Docusign Embedded Signing Examples</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid d-flex flex-column flex-grow-1 p-3">
        <div id="signing-ceremony" class="col-12 col-lg-10 flex-grow-1 mx-auto"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module">
    import { processUrlHash } from "../library/utilities.js";

    $(async function () {
        const config = processUrlHash("url");
        $(`#signing-ceremony`).html(`
            <iframe src="${config.url}" frameborder="0" 
                style="height:100%;width:100%" height="100%" width="100%"></iframe>`);
    })
    </script>
</body>

</html>
