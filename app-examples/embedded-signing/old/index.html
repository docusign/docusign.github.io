<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Application Example: Embedded Views v2</title>
    <meta name="author" content="DocuSign Examples">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<container class="c">
    <!-- top element -->
    <container class="ctop">
        <container class="fixh">
            <container class="col2parent">
                <h3 class="child1">
                    Autoplace InitialHere & SignHere fields</h3>
                <div id="login" class="child2">
                    <a id="btnOauth" class="btn btn-primary" type="button" role="button">
                        Login with DocuSign</a>
                    <p>
                        Use your DocuSign Developer Account. <br />Don’t have one?
                        <a href="https://go.docusign.com/o/sandbox/?utm_campaign=GBL_XX_DEV_NEW_2208_ExternalProgrammingTools&utm_medium=display&utm_source=jsfiddle" target="_blank">Free signup!</a>
                    </p>
                </div>

            </container>
            <p>
                 InitialHere and SignHere fields are automatically added to the document.
            </p>
            <section id="spinner" class="hide">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </section>
            <div id="doit" class="hide">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="file" id="chooseFile" class="form-control mt-4" accept=".txt,.text,.pdf,.doc,.docx" />
                        </div>
                        <div class="col">
                            <label for="name">Signer’s name</label>
                            <input style="width:300px;" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="sms">Signer’s SMS number</label>
                            <input type="tel" id="sms" class="form-select" style="background:none;">
                        </div>
                        <div class="col">
                            <label for="email">Signer’s email address</label>
                            <input style="width:300px;" type="email" class="form-control" id="email" placeholder="name@example.com">

                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="mode">Delivery options</label>
                            <select class="form-select" id="mode">
                                <option selected>email</option>
                                <option value="email">email</option>
                                <option value="emailSms">email + sms</option>
                                <option value="sms">sms</option>
                            </select>
                        </div>
                        <div class="col">
                            <a id="btnDoit" class="btn btn-primary mt-4" type="button" role="button">
                                Send the signing request</a>
                        </div>
                    </div>
                </form>
            </div>

        </container>
    </container>

    <!-- The resizer -->
    <div class="resizer" id="dragMe"></div>
    <!-- Right element -->
    <container class="cbottom">
        <container class="fixh">
            <h3>
                Log
            </h3>
            <p id="log">
                You can adjust the height of the sections.
            </p>
            <div id="msg">
            </div>
        </container>
    </container>
</container>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="script.js" type="module"></script>
</body>
</html>
